{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if user.is_authenticated %}
                <h1>{{ user }}</h1>
                <h1>{{ user.first_name }}</h1>
                <h1>{{ user.last_name }}</h1>
        {% endif %}
          
        <p><a href="{% url "settingsprofile" %}">Edit profile</a></p>
    </div>
{% endblock %}
