{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>Your Profile</h1>
        
        {% if user.is_authenticated %}
            <p>{{ user }}</p>
            <p>{{ user.first_name }}</p>
            <p>{{ user.last_name }}</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        
    </div>
    
{% endblock %}
