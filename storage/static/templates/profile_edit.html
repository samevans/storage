{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div id="personalsettings">
            
            <h1>Personal settings</h1>
            
            {% for field in settings %}
                <div class="settingsfields">
                    <a>{{ field.label }}</a>
                </div>
            {% endfor %}
            
        </div>
        
        
        <div id="profile">
            <h1>Public profile</h1>
            <hr>
            <div>
                {% if user.is_authenticated %}
                    <p>{{ user }}</p>
                    <p>{{ user.first_name }}</p>
                    <p>{{ user.last_name }}</p>
                {% endif %}
            </div>
            
        </div>
        
        
        
        
        
        
        <!--<form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>-->
        
    </div>
    
{% endblock %}
