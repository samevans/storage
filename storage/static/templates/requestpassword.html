{% extends 'base.html' %}

{% block content %}

	<div style='text-align: center; letter-spacing: -.07em;'>
		<h3>Reset your password</h3>
	</div>
	
	<div id="signin" class="signin_rectangles" style="height: 200px;">
		Enter your email address and we will send you a link to reset your password.
		<form method="post">
			{% csrf_token %}
			{% for field in form %}
				<div class="signin_inputbox " >
					<input id="requestpword" class="form-control input-md" placeholder="Enter your email address" name="{{ field.html_name }}" type="text">
				</div>
			{% endfor %}
			<button id="signin_button" type="submit" class="form-control btn-primary signup_button">Send password reset email</button>
		</form>
	</div>

{% endblock%}
