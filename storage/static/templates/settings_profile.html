{% extends 'settings.html' %}

{% block settingscontent %}
        
    <h1>Public profile</h1>
    <hr style="margin-bottom: 5px;margin-top: 0px;">
    <div class="col-md-7" style="float: left;">
        <form method='POST' action=''>
            {% csrf_token %}
            <!--{% for field in form %}
                <div class="signin_inputbox" >
                    <input class="form-control input-md textboxes" name="{{ field.html_name }}" {% if field.label == "Password" %}type="password"{% else %}type="text"{% endif %} placeholder="{{ field.label }}">
                </div>
            {% endfor %}-->
            
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div id="profilepicturefields" class="col-md-5">
        <div class="profilepicturetext"><p>Profile picture</p></div>
        
        <div style="text-align: center;">
            <img src="{{ user.userprofile.image_url }}" class="profilepicture">
        </div>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {% if 'image' in field.html_name %}
                    <div class="profilepictureupload">
                        <input class="uploadbutton" id="{{ field.id_for_label }}" name="{{ field.html_name }}" type="file">
                    </div>
                {% endif %}
            {% endfor %}
            
            <div class="profilepictureupload">
                <input type="submit" class="uploadbutton" value="Submit">
            </div>

        </form>
        
    </div>
    
{% endblock %}
