{% extends 'base.html' %}

{% block content %}

	<div style='text-align: center; letter-spacing: -.07em;'>
		<h3>Sign in to Wizrobe</h3>
	</div>
	
	{% if messages %}
		{% for message in messages %}
			<h1 class="signupreceived">{{ message }}</h1>
		{% endfor %}
	{% endif %}
	
	<div id="signin" class="signin_rectangles">
		Username or email address
		
		<div class="signin_inputbox" >
            <input id="username" class="form-control input-md">
        </div>
		
		Password
		<span style="float:right;"><a href="{% url "requestpassword" %}">Forgot Password?</a></span>
		
		<div class="signin_inputbox" >
            <input id="password" class="form-control input-md">
        </div>
		
		<input id="signin_button" type="submit" class="form-control btn-primary signup_button" value="Sign In">
	</div>
	
	<div id="newtowizrobe" class="signin_rectangles">
		New to Wizrobe? <a href="{% url "signup" %}">Create an account</a>.
	</div>

{% endblock%}
